<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Offline Anime Download List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>My Anime Download List ðŸ’¾ðŸŽ¬</h1>
        <button id="mode-toggle">Toggle Dark Mode</button>

    <div class="container">
        <div id="list-view">
            <form id="link-form">
                <input type="text" id="name-input" placeholder="Anime Title (Optional)">
                
                <input type="text" id="file-path-input" placeholder="Paste Full URL or Local Path (e.g., videos/ep1.mp4)" required>

            <ul id="anime-list">

        </div>
    </div>

    <script src="script.js"></script>

</body>
