<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Infinite Anime Watch List</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* CSS for the iframe wrapper to ensure 16:9 aspect ratio */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background: #000;
        }
        #video-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Infinite Anime Watch List ðŸŽ¬</h1>
        <button id="mode-toggle">Toggle Dark Mode</button>
    </div>

    <div class="container">
        
        <div id="video-player-container" class="hidden">
            <h2 id="current-title"></h2>
            <div class="video-wrapper">
                <iframe id="video-embed" frameborder="0" allowfullscreen></iframe>
            </div>
            <button id="close-player">Close Player & Return to List</button>
        </div>

        <div id="list-view">
            <form id="link-form">
                <input type="text" id="name-input" placeholder="Anime Title (Optional)">
                <input type="url" id="link-input" placeholder="Paste EMBED URL here..." required>
                <button type="submit" id="link-submit">Add</button>
            </form>

            <ul id="anime-list">
                </ul>
            <p id="empty-message" style="display: none;">Your list is empty. Time to find some anime!</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
